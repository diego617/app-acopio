<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tabla.css">
    <!--<link rel="stylesheet" href="css/header.css">-->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
  <header class="header-vertical">
    <div class="perfil">
      <span>logo</span>
    </div>
    <h4>Menu navegaci√≥n</h4>
    <nav>
      <ul>
        <li class="active"><a href="#"><img class="icono" src="img/barra-grafica1.png" alt=""><span>Dashboard</span></a></li>
        <li><a href="#"><img class="icono" src="img/contrato-comercial.png" alt=""><Span>Contratos</Span></a></li>
        <li><a href="#"><img class="icono" src="img/insignia.png" alt=""><span>Ventas</span></a></li>
        <li><a href="#"><img class="icono" src="img/almacen.png" alt=""><span>Acopio</span></a></li>
        <li><a href="#"><img class="icono" src="img/analitica.png" alt=""><span>Configurar</span></a></li>
      </ul>
    </nav>
  </header>
  <header class="header-horizontal">
    <span class="name-page">Dashboard</span>
  </header>
  <main>
    <div class="month">
      <table class="table-month">
        <thead>
          <tr>
              <th>Mes</th>
              <th>Kilos Netos</th>
              <th>Promedio</th>
              <th>Total Compra</th>
          </tr>
        </thead>
        <tbody id="table-content"></tbody>
      </table>
    </div>
    <div class="almacen">
      <table>
        <thead>
          <tr>
            <th>Almacen</th>
            <th>Kilos Netos</th>
            <th>Promedio</th>
            <th>Total Compra</th>
          </tr>
        </thead>
        <tbody id="content-almacen"></tbody>
      </table>
    </div>
    <div class="line-bar">
      <canvas id="myChart"></canvas>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
