<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tabla.css">
    <title>Document</title>
</head>
<body>
  <main>
    <table>
      <thead>
        <tr>
            <th>Mes</th>
            <th>Kilos Netos</th>
            <th>P. Promedio</th>
            <th>Total Compra</th>
        </tr>
      </thead>
      <tbody id="table-content"></tbody>
    </table>
    <br>
    <table>
      <thead>
        <tr>
          <th>Almacen</th>
          <th>Kilos Netos</th>
          <th>Promedio</th>
          <th>Total Compra</th>
        </tr>
      </thead>
      <tbody id="content-almacen"></tbody>
    </table>
    <br>
    <section class="bar">
      <div>
        <canvas id="myChart"></canvas>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
